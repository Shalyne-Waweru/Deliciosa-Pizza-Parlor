<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Linking Stylesheets-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="./css/styles.css" rel="stylesheet" type="text/css">
    <!--Linking jQuery and javascript-->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>Deliciosa Pizza Parlor</title>
  </head>
  <body>
    <div class="background-image"></div>

    <h2>DELICIOSA PIZZA PARLOR</h2>

    <div class="container">
      <div class="row">
        <!--White Column-->
        <div class="col-md-10 white-col">
          <!--Pizza Ordering Section-->
          <div class="left-layout">
            <div class="layout">
              <div class="pizza-icon">
                <img src="./images/italiano-pizza.jpg">
                <p class="pizza">Italiano Original</p>
              </div>

              <div class="options">
                <select name="size" id="size">
                  <option>Select Size</option>
                  <option value="600">Small - 600</option>
                  <option value="900">Medium - 900</option>
                  <option value="1200">Large - 1200</option>
                </select>

                <select name="toppings" id="toppings">
                  <option>Select Toppings</option>
                  <option value="100">Black Olives - 100</option>
                  <option value="150">Pepperoni - 150</option>
                  <option value="200">Mushrooom - 200</option>
                </select>

                <select name="crust" id="crust">
                  <option>Select Crust</option>
                  <option value="100">Vegan-Friendly - 100</option>
                  <option value="150">Gluten-Free - 150</option>
                  <option value="200">Silican Style - 200</option>
                </select>

              </div>
            </div>

            <div class="buttons">
              <button type="buttton" class="btn-grey" id="btn-add-quantity">ADD QUANTITY</button>
              <button type="buttton" class="btn-black" id="btn-order">ORDER</button>
            </div>
          </div>

          <!--Order Summary Section-->
          <div class="right-layout">
            <p class="order-txt">Order Summary</p>

            <table class="table table-borderless">
              <thead>
                <tr>
                  <th>SIZE</th>
                  <th>TOPPINGS</th>
                  <th>CRUST</th>
                  <th>TOTAL</th>
                </tr>
              </thead>

              <tbody id="pizzaOrders">
                <tr>
                  <td id="pizzaOrderSize"></td>
                  <td id="pizzaOrderToppings"></td>
                  <td id="pizzaOrderCrust"></td>
                  <td id="totalOrderCost"></td>
                </tr>
              </tbody>
            </table>

            <button type="buttton" class="btn-checkout">PROCEED TO CHECKOUT</button>
           
            <div class="checkout-info">
              <div class="total-info">
                <p>The total is <span class="grandTotal"></span></p>
              </div>

              <div class="delivery-info">
                <p>Want your pizza delivered for an extra <strong>Kshs 100</strong>?</p>
                <button type="button" class="yes-btn">YES</button>
                <button type="button" class="no-btn">NO</button>
              </div>

              <div class="location-info">
                <input class="location" type="text" placeholder="Enter your location">
                <button type="button" class="complete-btn">COMPLETE ORDER</button>
              </div>

              <div class="response">
                <p>We have received your order to be delivered in <span class="inputLocation"></span></p>
              </div>
              
            </div>

          </div>
        </div>

      </div>
    </div>
    
  </body>
</html>
